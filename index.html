<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Summation and Gamma Density</title>
</head>
<body>

    <h2>Mathematical Summation with Loop</h2>

    <!-- Input fields for the four numbers to be summed -->
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Number 3:</label>
    <input type="number" id="num3"><br><br>

    <label for="num4">Number 4:</label>
    <input type="number" id="num4"><br><br>

    <!-- Input field for loop count -->
    <label for="loopCount">Loop Count:</label>
    <input type="number" id="loopCount"><br><br>

    <button onclick="calculateSum()">Calculate Sum</button><br><br>
    <p id="sumResult">Sum Result: </p>

    <h2>Gamma Density Function</h2>

    <!-- Input fields for alpha and lambda parameters -->
    <label for="alpha">Alpha (shape parameter):</label>
    <input type="number" id="alpha"><br><br>

    <label for="lambda">Lambda (rate parameter):</label>
    <input type="number" id="lambda"><br><br>

    <!-- Button to calculate gamma density -->
    <button onclick="calculateGammaDensity()">Calculate Gamma Density</button><br><br>
    <p id="gammaDensityResult">Gamma Density Result: </p>

    <script>
        // Function to calculate the sum with loop
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const num3 = parseFloat(document.getElementById('num3').value) || 0;
            const num4 = parseFloat(document.getElementById('num4').value) || 0;
            const loopCount = parseInt(document.getElementById('loopCount').value) || 1;
            
            let sum = 0;
            for (let i = 0; i < loopCount; i++) {
                sum += num1 + num2 + num3 + num4;
            }
            
            document.getElementById('sumResult').innerText = `Sum Result: ${sum}`;
        }

        // Function to calculate the gamma density
        function calculateGammaDensity() {
            const alpha = parseFloat(document.getElementById('alpha').value);
            const lambda = parseFloat(document.getElementById('lambda').value);
            const x = 1;  // You can replace this with any value of x you want to evaluate

            if (alpha <= 0 || lambda <= 0) {
                document.getElementById('gammaDensityResult').innerText = "Alpha and Lambda must be greater than zero.";
                return;
            }

            // Calculate gamma density
            const gamma = (x ** (alpha - 1) * Math.exp(-x / lambda)) / (Math.pow(lambda, alpha) * factorial(alpha - 1));
            document.getElementById('gammaDensityResult').innerText = `Gamma Density Result: ${gamma}`;
        }

        // Function to calculate factorial for gamma function
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }
    </script>

</body>
</html>
